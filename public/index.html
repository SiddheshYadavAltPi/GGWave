<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>GGWave</title>
    <style>
        #main-container {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        .contacts {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            display: block;
            margin: 15px auto 0 auto;
            font-size: large;
        }
        textarea{   
            resize: none;
            padding: 5px;
        }

        .btn {
            border: 2px solid red;
            background: none;
            border-radius: 5px;
            color: crimson;
            padding: 5px;
            font-size: large;

        }
    </style>
</head>

<body>
    <div id="main-container">
        <h2>Transfer selected Contact with GGWave</h2>
        <br>
        <button class="contacts" onclick="openContactPicker()">Open phone contacts</button>
        <h3>Send Text:</h3>
        <textarea name="textarea" id="txData" style="width:80%;height:100px;">Hello javascript</textarea><br>
        
        <button class="btn" onclick="onSend();">Send</button>

        <br><br>

        <!-- QR CODE  -->
        <div class="qr-code-container">
            <div class="qr-code" style></div>
        </div>


        <h3>Receieved Text:</h3> <textarea name="textarea" id="rxData" style="width:80%;height:100px;"
            disabled></textarea><br>

        <button class="btn" id="captureStart">Start capturing</button>
        <button id="captureStop" hidden>Stop capturing</button>
        <button class="contacts" id="save-btn">Save Contact</button>
        <div class="row">
            <div class="col">
                <div id="reader"></div>
            </div>
            <div class="col" style="padding: 30px">
                <h4>Scan Result </h4>
                <div id="result">
                    Result goes here
                </div>
            </div>

        </div>
    </div>
